<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ValentinLoys</title>
    <link rel="image_src" href="US.png">
    <link rel="icon" type="image/x-icon" href="US.png" sizes="28x28" />
    <link rel="icon" type="image/svg+xml" href="US.png" />
    <link rel="apple-touch-icon" type="image/x-icon" href="US.png" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            color: white;
            background: #000; /* Background color remains black */
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        #backgroundVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        #backgroundImage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            display: block;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-card {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            width: 400px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 128, 255, 0.8); /* Changed to blue shadow */
            position: relative;
        }

        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            border-color: rgb(219, 176, 3);
            border-width: 2px;
        }

        .profile-picture {
            background: url('photo_2024-10-18_07-35-51.jpg') no-repeat center center;
            background-size: cover;
            border-radius: 50%;
            height: 80px;
            width: 80px;
            margin-bottom: 10px;
            transition: background-image 0.3s ease;
            border: 2px solid #800080; /* Violet border */
            box-shadow: 0 0 20px rgba(0, 128, 255, 0.8); /* Changed to blue shadow */
        }

        .profile-name {
            font-size: 28px;
            margin: 0;
            color: #A3D8E4; /* Changed to blue tone */
            animation: fadeIn 0.5s ease-in-out;
            background-image: url(purplesparkle.gif);
            line-height: 32px;
            font-weight: 600;
        }

        .profile-status {
            font-size: 16px;
            margin: 5px 0;
            color: #EAD1E1;
            animation: typewriter 8s steps(40) 1s infinite alternate;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #EAD1E1;
            letter-spacing: 2px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes typewriter {
            0% {
                width: 0;
            }
            50% {
                width: 100%;
            }
            100% {
                width: 0;
            }
        }

        .profile-icons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            width: 80%;
        }

        .icon {
            background-size: contain;
            height: 40px;
            width: 40px;
            transition: transform 0.6s ease;
            filter: drop-shadow(rgb(0, 128, 255) 0px 0px 1.9px); /* Changed to blue shadow */
            fill: rgb(0, 128, 255); /* Changed to blue color */
        }

        .icon:hover {
            transform: scale(1.1);
        }

        .music-player {
            margin-top: 20px;
        }

        .music-time {
            font-size: 18px;
            color: #A3D8E4; /* Changed to blue tone */
        }

        .progress-bar {
            background: #222;
            border-radius: 5px;
            height: 10px;
            width: 100%;
            margin: 10px 0;
            position: relative;
        }

        .progress {
            background: #00BFFF; /* Changed to blue color */
            border-radius: 5px;
            height: 100%;
            width: 0;
            position: absolute;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #EAD1E1;
        }

        .controls {
            margin-top: 10px;
            display: flex;
            justify-content: center;
        }

        .control {
            background-size: contain;
            border: none;
            border-radius: 50%;
            height: 40px;
            width: 40px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.9s ease;
            margin: 0 5px;
        }

        .control.play-pause {
            background-color: #0099CC; /* Changed to blue */
            box-shadow: 0 0 20px rgba(0, 128, 255, 0.8); /* Changed to blue shadow */
            color: #000000;
        }

        .control.mute {
            background-image: url('dis-sound.png');
            background-color: #0099CC; /* Changed to blue */
            box-shadow: 0 0 20px rgba(0, 128, 255, 0.8); /* Changed to blue shadow */
            color: #000000;
        }

        .control.mute.unmuted {
            background-image: url('Ena-Sound.png');
            color: #000000;
        }

        .control.play-pause.playing {
            background-image: url('path_to_pause.png');
        }

        .control:hover {
            background-color: rgba(0, 153, 204, 0.4); /* Changed to blue hover */
        }

        .view-counter {
            position: absolute;
            top: 21%;
            right: 62%;
            display: flex;
            align-items: center;
            font-size: 16px;
            color: #EAD1E1;
        }

        .view-counter img {
            width: 24px;
            height: 24px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="background">
        <video autoplay muted loop id="backgroundVideo">
            <source src="1018.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <img src="" id="backgroundImage">
    </div>
    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-picture" id="avatar"></div>
                <p class="profile-name">ValentinLoys</p>
                <p class="profile-status">死から目覚めて生き返る</p>
                <div class="profile-icons">
                    <a href=""><img src="RB.png" class="icon" alt="Roblox"></a>
                    <a href=""><img src="DB.png" class="icon" alt="Discord"></a>
                    <a href="https://www.youtube.com/channel/UCkrdNuHVElIXAhN2YAx7Lgg"><img src="YTB.png" class="icon" alt="YouTube"></a>
                    <a href=""><img src="infB.png" class="icon" alt="Info"></a>
                </div>
            </div>
            <div class="music-player">
                <div class="music-time">_______________________________________</div>
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="time-info">
                    <span id="current-time">0:00</span>
                    <span id="total-time">0:00</span>
                </div>
                <div class="controls">
                    <button class="control play-pause" id="playPauseButton">▶</button>
                    <button class="control mute" id="muteButton"></button>
                </div>
            </div>
            <div class="view-counter">
                <img src="" alt="Views">
                <span id="viewCount"></span>
            </div>
        </div>
    </div>
    <script>
        const playPauseButton = document.getElementById('playPauseButton');
        const muteButton = document.getElementById('muteButton');
        const progress = document.getElementById('progress');
        const currentTimeLabel = document.getElementById('current-time');
        const totalTimeLabel = document.getElementById('total-time');

        // Simulated audio element
        const audio = new Audio('S.mp3');
        audio.addEventListener('loadedmetadata', () => {
            totalTimeLabel.textContent = formatTime(audio.duration);
        });

        audio.addEventListener('timeupdate', () => {
            currentTimeLabel.textContent = formatTime(audio.currentTime);
            const progressPercentage = (audio.currentTime / audio.duration) * 100;
            progress.style.width = `${progressPercentage}%`;
        });

        playPauseButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playPauseButton.textContent = '❚❚'; // Change to pause symbol
            } else {
                audio.pause();
                playPauseButton.textContent = '▶'; // Change to play symbol
            }
        });

        muteButton.addEventListener('click', () => {
            audio.muted = !audio.muted;
            muteButton.classList.toggle('unmuted');
        });

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }
    </script>
</body>
</html>
